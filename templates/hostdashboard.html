{% extends 'base.html' %} 
{% block page_specific_script_tag %}
<link rel="stylesheet" href="/static/css/styles.css">
{% endblock %}
{% block content %}
<style type="text/css">
body{
	background-color: #f3f3f3;
}

</style>

<div class="container guest-card">
    <div class="row inner-guest-card" >
        <div class="col-md-8 col-sm-12 col-xs-12 rm-padding">
            <div class="col-xs-12 current-guest" >
            	<div class="row col-md-12">
					<h1>Current Stay</h1>
					<div class="col-md-6"><img src="/static/img/johndoe.jpeg" class="img-thumbnail"></div>
					<div class="col-md-6">
						<h2>Name:</h2>
						<h2>Age:</h2>
						<h2>Bio:</h2>
					</div>
				</div>
				<div class="row col-md-12">
					<form action='/feedback'>
						  <div class="form-group">
						    <h2 for="exampleTextarea">Provide Feedback:</h2>
						    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
						  </div>
		
						  <div class="checkbox">
						  <label><input type="checkbox" value="">Open to extending stay</label>
						  </div>
						  <button class="btn btn-default" type="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
        <div class="col-md-3 col-sm-12" id="sidebar">
                <br>
                <h2>Match for Next Month</h2>
					<div class="row">
						<div class="col-md-12"><img src="/static/img/SleepingKid.jpeg" class="img-thumbnail"></div>
					</div>
				<h5>Name:</h5>
				<h5>Age:</h5>
				<h5>Bio:</h5>
				<h5>Rating:</h5><span class="glyphicon glyphicon-star" aria-hidden="True"></span>
				<span class="glyphicon glyphicon-star" aria-hidden="True"></span>
				<span class="glyphicon glyphicon-star" aria-hidden="True"></span>
				<span class="glyphicon glyphicon-star" aria-hidden="True"></span></div>
            </div>  
    </div>
</div>
{% endblock %}
